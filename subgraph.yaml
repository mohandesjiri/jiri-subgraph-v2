specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Masterboard
    network: kovan
    source:
      address: "0x4A26B867cf40c9DE0e787D6e36C7fc4eF3024351"
      abi: Masterboard
      startBlock: 29027990
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CompetitionCreated
        - IndexFundCreated
        - MutualFundCreated
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Masterboard
          file: ./abis/Masterboard.json
        - name: IndexFund
          file: ./abis/IndexFund.json
      eventHandlers:
        - event: CompetitionCreated(uint256,address,string,address)
          handler: handleCompetitionCreated
        - event: IndexFundCreated(uint256,address,string,address)
          handler: handleIndexFundCreated
        - event: MutualFundCreated(uint256,address,string,address)
          handler: handleMutualFundCreated
      file: ./src/mappings/masterBoard.ts
  - kind: ethereum
    name: IndexFund
    network: kovan
    source:
      abi: IndexFund
      startBlock: 28796728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BalancedInvested
        - BalancedRedeemed
        - Invested
        - Redeemed
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: IndexFund
          file: ./abis/IndexFund.json
      eventHandlers:
        - event: BalancedInvested(address,uint256,uint256)
          handler: handleBalancedInvested
        - event: BalancedRedeemed(address,uint256,uint256)
          handler: handleBalancedRedeemed
        - event: Invested(address,uint256,int256,uint256)
          handler: handleInvested
        - event: Redeemed(address,uint256,int256,uint256)
          handler: handleRedeemed
      file: ./src/mappings/indexFunds.ts
